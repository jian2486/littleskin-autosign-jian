name: Auto sign-in every 12h

on:
  schedule:
    # 每 12 小时运行一次（UTC 时间 00:30 和 12:30）
    - cron: '30 */12 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: '20'
      - run: npm ci
      - run: node index.mjs   # 脚本里原来的 5 次 sleep 保持不变
        env:
          CREDENTIALS: ${{ secrets.CREDENTIALS }}
