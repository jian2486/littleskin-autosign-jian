name: Auto sign-in

on:
  schedule:
    - cron: '0 */2 * * *'   # 每 2 小时运行一次（UTC）
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: '20'
      - run: npm ci
      - run: node index.mjs   # 脚本里原来的 5 次 sleep 保持不变
        env:
          CREDENTIALS: ${{ secrets.CREDENTIALS }}
